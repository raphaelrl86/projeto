    <h2>Digite no teclado uma letra e tente adivinhar qual o nome do Cavaleiro!</h2>
    <div class="jogo-container">
        <input type="text" placeholder="Escolha sua letra">
        <button id = "start">Inserir letra</button>

      <h1>Cavaleiro</h1>

      <div class="end-game">
